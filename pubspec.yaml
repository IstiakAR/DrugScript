name: drugscript
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  google_sign_in: ^6.3.0
  get: ^4.7.2
  pinput: ^5.0.1
  intl_phone_field: ^3.2.0

  image_picker: ^1.1.2
  intl: ^0.20.2
  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.7
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.0.1
  fl_chart: ^1.0.0
  flutter_rating_bar: ^4.0.1
  dropdown_search: ^5.0.3
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  flutter_slidable: ^3.0.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  permission_handler: ^11.0.1
  cached_network_image: ^3.3.0
  http: ^1.2.1

  geolocator: ^11.0.0
  geocoding: ^4.0.0
  google_maps_flutter: ^2.5.0
  flutter_google_places_hoc081098: ^2.0.0
  flutter_google_maps_webservices: ^1.1.1
  google_api_headers: ^4.5.0
  location: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
  remove_alpha_ios: true
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false


flutter:
  uses-material-design: true

  assets:
    - assets/google.png
    - assets/otp.png
    - assets/logo.svg
    - assets/logo.png
    - assets/logo1.png
    - assets/promo_icon.png